<div class="card h-100">
  <img src="{{ user.image }}" alt="User picture" class="card-img-top" />
  <div class="card-body h-100">
    <h3 class="h4 text-center mb-auto">
      {{ user.first_name }} {{ user.last_name }}
    </h3>
  </div>

  <div class="d-flex flex-wrap justify-content-center gap-2 mb-3 px-2 mt-2">
    <app-view-more-button [id]="user._id" />
    <app-edit-button [id]="user._id"></app-edit-button>
    <app-delete-button [id]="user._id"></app-delete-button>
  </div>
</div>
