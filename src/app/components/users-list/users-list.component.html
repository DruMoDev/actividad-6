<div class="container-fluid">
  <div class="d-flex justify-content-evenly">
    <button class="btn btn-primary" (click)="changePage(-1)">Anterior</button>
    <span class="text-center">{{ page }} de {{ totalPages }}</span>
    <button class="btn btn-primary" (click)="changePage(1)">Siguiente</button>
  </div>
  <div class="grid p-4">
    <div class="row g-4">
      @for (user of usersList; track user.id) {
      <div app-user-card [user]="user" class="col-12 col-md-4 col-lg-3"></div>
      }
    </div>
  </div>
</div>
