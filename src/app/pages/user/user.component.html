<div class="container py-5 h-100y">
  <div class="row shadow rounded-3 p-4 bg-white" style="min-height: 500px">
    <div class="col-lg-4 text-center my-auto">
      <img
        [src]="user.image"
        alt="User image"
        class="img-fluid rounded-circle shadow-sm mb-3"
        style="max-width: 300px"
      />
      <h5 class="text-muted fs-4">&#64;{{ user.username }}</h5>
    </div>

    <div class="col-lg-8 my-auto">
      <div class="card border-0">
        <div class="card-body">
          <h1 class="display-5 fw-bold text-primary">
            {{ user.first_name }} {{ user.last_name }}
          </h1>
          <hr class="my-3" />

          <div class="mb-4">
            <p class="fs-5 mb-2">
              <strong>Email:</strong>
              <span class="text-muted"> {{ user.email }}</span>
            </p>
          </div>

          <div class="d-flex gap-3 mt-4">
            <app-delete-button [id]="user._id" />
            <app-edit-button [id]="user._id" />
            <app-back-button />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
